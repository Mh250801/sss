<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPDB Flash App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #c3cfe2);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    h1, h2, h3 {
      text-align: center;
      color: #2c3e50;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .form-section {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    .form-title {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    .info-box, .timeline, .extra-info {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
    }
    .info-box {
      background: #f0f8ff;
      border-left: 4px solid #007bff;
    }
    .timeline {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
    }
    .extra-info {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Penerimaan Peserta Didik Baru (PPDB) Flash App</h1>

    <!-- Form Registrasi -->
    <div class="form-section">
      <div class="form-title">üîê Registrasi Akun</div>
      <label for="regNama">Nama Lengkap</label>
      <input type="text" id="regNama" placeholder="Nama Lengkap">
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" placeholder="Email Aktif">
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="registrasiUser()">Daftar</button>
    </div>

    <!-- Form Login -->
    <div class="form-section">
      <div class="form-title">üîì Login Akun</div>
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Email Terdaftar">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
    </div>

    <!-- Formulir Pendaftaran Siswa -->
    <div class="form-section">
      <div class="form-title">üìù Formulir Data Calon Siswa</div>
      <label for="namaSiswa">Nama Lengkap</label>
      <input type="text" id="namaSiswa">
      <label for="nik">NIK</label>
      <input type="text" id="nik">
      <label for="ttl">Tempat & Tanggal Lahir</label>
      <input type="text" id="ttl">
      <label for="jk">Jenis Kelamin</label>
      <select id="jk">
        <option value="">-- Pilih --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <label for="alamat">Alamat Lengkap</label>
      <textarea id="alamat"></textarea>
      <label for="nohp">No HP</label>
      <input type="text" id="nohp">
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>

    <!-- Data Orangtua -->
    <div class="form-section">
      <div class="form-title">üë™ Data Orangtua</div>
      <label for="ayah">Nama Ayah</label>
      <input type="text" id="ayah">
      <label for="ibu">Nama Ibu</label>
      <input type="text" id="ibu">
      <label for="alamatOrtu">Alamat Orangtua</label>
      <textarea id="alamatOrtu"></textarea>
      <label for="pekerjaan">Pekerjaan Orangtua</label>
      <input type="text" id="pekerjaan">
      <label for="penghasilan">Penghasilan Bulanan</label>
      <input type="text" id="penghasilan">
      <label for="hpOrtu">No HP Orangtua</label>
      <input type="text" id="hpOrtu">
    </div>

    <!-- Data Pendidikan -->
    <div class="form-section">
      <div class="form-title">üìö Data Pendidikan</div>
      <label for="asalSekolah">Asal Sekolah</label>
      <input type="text" id="asalSekolah">
      <label for="nisn">NISN</label>
      <input type="text" id="nisn">
      <label for="ijazah">Nomor Ijazah</label>
      <input type="text" id="ijazah">
      <label for="jurusan">Pilihan Jurusan</label>
      <select id="jurusan">
        <option value="">-- Pilih Jurusan --</option>
        <option value="IPA">IPA</option>
        <option value="IPS">IPS</option>
        <option value="TKJ">TKJ</option>
        <option value="RPL">RPL</option>
        <option value="DKV">DKV</option>
        <option value="AKL">AKL</option>
        <option value="OTKP">OTKP</option>
      </select>
      <button onclick="submitFormulir()">Kirim Formulir</button>
    </div>

    <!-- Pengumuman -->
    <div class="form-section">
      <div class="form-title">üì¢ Pengumuman Hasil Seleksi</div>
      <p>Status Verifikasi: <span id="statusVerifikasi" class="status-badge">Belum Diverifikasi</span></p>
      <p>Hasil Seleksi: <strong id="hasilSeleksi">Belum Ada</strong></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PPDB Flash App. All Rights Reserved.</p>
  </footer>

  <script>
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "123";

    function registrasiUser() {
      alert("Registrasi berhasil! Silakan login.");
    }

    function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      if (email === ADMIN_USER && password === ADMIN_PASS) {
        alert("Login Admin berhasil!");
      } else {
        alert("Login berhasil! Silakan isi formulir.");
      }
    }

    function submitFormulir() {
      document.getElementById("statusVerifikasi").innerText = "Terverifikasi";
      document.getElementById("hasilSeleksi").innerText = "Diterima";
      alert("Formulir dikirim dan diverifikasi. Selamat, Anda diterima!");
    }
  </script>
</body>
</html>
