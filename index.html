<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPDB Online</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    h1, h2 { margin-bottom: 10px; }
    section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button, textarea {
      margin-top: 5px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    #formulir, #info-siswa, #pengumuman { display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <section id="login">
    <h1>Login PPDB</h1>
    <label for="username">Username</label>
    <input type="text" id="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button onclick="loginUser()">Masuk</button>
  </section>

  <section id="formulir">
    <h2>Formulir Pendaftaran PPDB</h2>
    <form id="ppdbForm">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required />

      <label>NISN</label>
      <input type="text" id="nisn" required />

      <label>Asal Sekolah</label>
      <input type="text" id="asal" required />

      <label>Jurusan</label>
      <select id="jurusan" required>
        <option value="">-- Pilih Jurusan --</option>
        <option value="TKJ">Teknik Komputer dan Jaringan</option>
        <option value="RPL">Rekayasa Perangkat Lunak</option>
      </select>

      <label>Alamat Lengkap</label>
      <textarea id="alamat" rows="3" required></textarea>

      <label>No HP</label>
      <input type="text" id="telepon" required />

      <button type="submit">Kirim Formulir</button>
    </form>
  </section>

  <section id="info-siswa">
    <h2>Selamat datang, <span id="user-nama"></span>!</h2>
    <p><strong>Nama:</strong> <span id="val-nama"></span></p>
    <p><strong>Asal Sekolah:</strong> <span id="val-asal"></span></p>
    <p><strong>Jurusan Pilihan:</strong> <span id="val-jurusan"></span></p>
    <p><strong>Alamat:</strong> <span id="val-alamat"></span></p>
    <p><strong>No HP:</strong> <span id="val-telepon"></span></p>
    <button onclick="tampilkanPengumuman()">Lihat Pengumuman</button>
  </section>

  <section id="pengumuman">
    <h2>Pengumuman Kelulusan</h2>
    <p>Selamat, Anda <strong>DITERIMA</strong> di jurusan pilihan Anda!</p>
  </section>

  <script>
    function loginUser() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("formulir").style.display = "block";
      } else {
        alert("Username atau password salah!");
      }
    }

    document.getElementById("ppdbForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const nisn = document.getElementById("nisn").value.trim();
      const asal = document.getElementById("asal").value.trim();
      const jurusan = document.getElementById("jurusan").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const telepon = document.getElementById("telepon").value.trim();

      if (!nama || !nisn || !asal || !jurusan || !alamat || !telepon) {
        alert("Harap isi semua kolom formulir!");
        return;
      }

      document.getElementById("formulir").style.display = "none";
      document.getElementById("info-siswa").style.display = "block";

      document.getElementById("user-nama").textContent = nama;
      document.getElementById("val-nama").textContent = nama;
      document.getElementById("val-asal").textContent = asal;
      document.getElementById("val-jurusan").textContent = jurusan;
      document.getElementById("val-alamat").textContent = alamat;
      document.getElementById("val-telepon").textContent = telepon;
    });

    function tampilkanPengumuman() {
      document.getElementById("pengumuman").style.display = "block";
    }
  </script>
</body>
</html>
